name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: --mac
            files: |
              release/*.dmg
              release/*.zip
              release/*.blockmap
          - os: windows-latest
            target: --win
            files: |
              release/*.exe
              release/*.msi
              release/*.zip
              release/*.blockmap

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build

      - name: Package Electron app
        run: npx --yes electron-builder ${{ matrix.target }} --publish never --config.directories.output=release

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.files }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}